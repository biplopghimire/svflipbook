<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="dflip/css/dflip.min.css" />
  <link rel="stylesheet" href="dflip/css/themify-icons.min.css" />

  <title>ES Industry Report</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
    }
    /* Force DearFlip surfaces to be transparent */
    .df-container,
    .df-book-wrapper,
    .df-book,
    .df-page,
    .df-ui {
      background: transparent !important;
    }

    /* Remove shadows/borders so the embed is seamless */
    .df-container,
    .df-book-wrapper,
    .df-book,
    .df-page,
    .df-ui,
    .df-ui-nav,
    .df-ui-controls,
    .df-ui-wrapper,
    .df-ui-btn,
    .df-ui-btn * {
      box-shadow: none !important;
      filter: none !important;
      outline: none !important;
    }

    /* The PDF page itself often has a drop shadow */
    .df-page,
    .df-page:before,
    .df-page:after,
    .df-page-inner,
    .df-page-content,
    canvas {
      box-shadow: none !important;
      filter: none !important;
    }

    /* Remove any background panel behind the book */
    .df-bg,
    .df-bg-overlay,
    .df-overlay,
    .df-backdrop {
      background: transparent !important;
    }

    /* Optional: remove rounded corners inside the viewer */
    .df-container,
    .df-book-wrapper {
      border-radius: 0 !important;
      border: 0 !important;
    }

    #flip {
      height: 90vh;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div
      id="flip"
      class="_df_book"
      source="reports/enterprise-ai.pdf"></div>
  </div>

  <!-- DearFlip JS -->
  <script src="dflip/js/libs/jquery.min.js"></script>
  <script src="dflip/js/dflip.min.js"></script>
</body>
</html>
