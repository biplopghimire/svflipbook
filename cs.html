<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="dflip/css/dflip.min.css" />
  <link rel="stylesheet" href="dflip/css/themify-icons.min.css" />

  <title>CS Industry Report</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
    }
    /* Force DearFlip surfaces to be transparent */
    .df-container,
    .df-book-wrapper,
    .df-book,
    .df-page,
    .df-ui {
      background: transparent !important;
    }
    #flip {
      height: 90vh;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div
      id="flip"
      class="_df_book"
      source="reports/consumer-ai.pdf"></div>
  </div>

  <!-- DearFlip JS -->
  <script src="dflip/js/libs/jquery.min.js"></script>
  <script src="dflip/js/dflip.min.js"></script>
</body>
</html>
