<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="dflip/css/dflip.min.css" />

  <title>CS Industry Report</title>

  <style>
    body {
      margin: 0;
      background: #fff;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    #flip {
      height: 90vh;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div
      id="flip"
      class="_df_book"
      source="reports/consumer-ai.pdf"
      webgl="true"
      backgroundcolor="#ffffff">
    </div>
  </div>

  <!-- IMPORTANT: tell DearFlip where its dependency files live -->
  <script>
    // IMPORTANT: tell DearFlip where its dependency files live.
    // Do NOT overwrite the whole object (DearFlip sets other defaults on it).
    window.DFLIP = window.DFLIP || {};
    window.DFLIP.pdfjsSrc = "dflip/js/libs/pdf.min.js";
    window.DFLIP.pdfjsWorkerSrc = "dflip/js/libs/pdf.worker.min.js";
    window.DFLIP.threejsSrc = "dflip/js/libs/three.min.js";
    window.DFLIP.mockupjsSrc = "dflip/js/libs/mockup.min.js";
    // Optional but helps when served from subpaths (GitHub Pages project sites)
    window.DFLIP.cMapUrl = "dflip/js/libs/cmaps/";
    window.DFLIP.cMapPacked = true;
  </script>

  <!-- DearFlip JS -->
  <script src="dflip/js/libs/jquery.min.js"></script>
  <script src="dflip/js/dflip.min.js"></script>
</body>
</html>
